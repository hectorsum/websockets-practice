<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket Client</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" integrity="sha512-F7WyTLiiiPqvu2pGumDR15med0MDkUIo5VTVyyfECR5DZmCnDhti9q5VID02ItWjq6fvDfMaBaDl2J3WdL1uxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="container mt-5">
  <h1>Socket Client</h1>
  <hr>
  <p>
    Server: Status
    <span id="lblOnline" class="text-success">Online</span>
    <span id="lblOffline" class="text-danger">Offline</span>
  </p>
  <div class="row">
    <div class="col">
      <input type="text" id="txtMessage" class="form-control">
    </div>
    <div class="col">
      <button id="btnSend" class="btn btn-primary">
        Enviar
      </button>
    </div>
  </div>
  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/socket-client.js"></script>
</body>
</html>
